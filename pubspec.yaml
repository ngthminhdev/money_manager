name: money_manager
description: "Money Manager project"
author: Nguyen Thanh Minh
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  modal_progress_hud_nsn: ^0.5.1
  loading_animation_widget: ^1.3.0
  remixicon: ^1.2.0
  intl: ^0.19.0
  money_formatter: ^0.0.6
  flutter_randomcolor: ^1.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Black.otf
        - asset: assets/fonts/Inter-Bold.otf
        - asset: assets/fonts/Inter-Medium.otf
        - asset: assets/fonts/Inter-SemiBold.otf